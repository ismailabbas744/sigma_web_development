<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>media use <html></html></title>
</head>
<body>
    <h1>use of audio, video, svg, iframe tags</h1>
    <h2>Audio</h2>
    <audio src="http://commondatastorage.googleapis.com/codeskulptor-assets/Evillaugh.ogg" controls muted></audio>
    <audio src="http://commondatastorage.googleapis.com/codeskulptor-assets/week7-button.m4a" controls loop preload autoplay muted></audio>


    <h2>Video</h2>
    <video src="https://videos.pexels.com/video-files/27673530/12200688_1440_2560_30fps.mp4" width="400" controls ></video>
    <video src="https://videos.pexels.com/video-files/28934755/12521847_1440_2560_30fps.mp4" width="400" controls loop muted poster="https://img.freepik.com/free-psd/travel-tourism-instagram-post-social-media-post-template_106176-2406.jpg"></video>
    
    <h2>Svg</h2>
    <!-- This is used to create images of high resolution -->
     <svg width="100" height="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="4" fill="yellow" />
    </svg>
    <img src="pic1.svg" alt="my own created pic in svg">


    <h2>Iframe</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/XZwBNDGuWGU?si=ZCUbELnCCvilvaT7" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/fhoDRB53DwY?si=Cv1URllEPp9ys6_D&amp;start=51" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen ></iframe>

</body>
</html>
